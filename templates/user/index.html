<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Dragger</title>
</head>
<body class="jumbotron" style="padding: 0">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation" style="background: #b8b8b8; height: 60px">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}" style="color: #115a92"><span>DRAGGER</span></a>
        </div>
        <div class="container" style="padding-left: 69%">
        <a href="{% url 'userInfo' %}"><button class="btn btn-outline-secondary" >Get started</button></a>
                <button class="btn btn-outline-secondary" data-toggle="modal" data-target="#modalLoginForm">login</button>
        </div>
    </div><!-- /.container-fluid -->
    </nav>


    {% for message in messages  %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="{% url 'userLogin' %}" method="POST">
                {% csrf_token %}
                <div class="modal-content">
                <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Log in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3" style="margin-top: 50px;margin-bottom: 30px ">
                    <div class="alert alert-success" id="login_error" role="alert">
                        Everything is good to go!
                    </div>
                    <div class="md-form mb-3 ">
    {#{{--                    <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>--}}#}
                        <input type="username" id="login-email" style="height: 50px" placeholder="Your email" class="form-control login_inputs validate" name="name" required>
                    </div>

                    <div class="md-form mb-4">
    {#{{--                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>--}}#}
                        <input type="password" id="login-pass" style="height: 50px" placeholder="Your password" class="form-control login_inputs validate" name="password" required>
                    </div>
                    <span  style="font-size: 10px;color: grey;padding-left: 5px">Does not have account? <span id="switch_to_signup" style="font-size: 8px ;color: blue" ><a href="{% url 'userInfo' %}"> SignUp</a> </span></span>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default user_actions" id="login">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

{#    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>#}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script type="text/javascript">
    $(window).on('load', function() {
        if({{ value }} == 1)
        $('#modalLoginForm').modal('show');
    });
</script>

</body>
</html>
