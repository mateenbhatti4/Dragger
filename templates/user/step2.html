<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Dragger</title>
    <style>
        #fields input {
            background: #e9ecef;
            border: none;
            border-bottom: 1px solid #8b8b8b;
        }
    </style>
</head>
<body class="jumbotron" style="padding: 0; background-color: #e9ecef">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation" style="background: #b8b8b8; height: 60px">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}" style="color: #115a92"><span>DRAGGER</span></a>
        </div>
    </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="row" style="margin-top: 2%">
            <div class="col-sm-2"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div style="margin-top: 50px;margin-bottom: 30px " id="fields">
                    <h2 style="text-align: center; font-weight: bold;color: #5d5d5e">Sign Up</h2>
                    <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="md-form mb-3 ">
                            <input type="text" value="" required id="signup-name" style="height: 50px;font-size: 15px;" placeholder="Name" class="form-control" name="name">
                        </div>

                        <div class="md-form mb-3 ">
                            <input type="email" value="" required id="signup-email" style="height: 50px;font-size: 15px;" placeholder="Email" class="form-control " name="email">
                        </div>
                        <div class="md-form mb-3 ">
                            <input type="username" value="" required id="user-name" style="height: 50px;font-size: 15px;" placeholder="Username" class="form-control " name="username">
                        </div>

                        <div class="md-form mb-3 ">
                            <input type="password" value="" required id="signup-pass" style="height: 50px;font-size: 15px;" placeholder="Password" class="form-control" name="password">
                        </div>

                        <div class="md-form mb-4">
                            <input type="password" value="" required id="signup-cpass" style="height: 50px;font-size: 15px;" placeholder="Confirm password" class="form-control " name="confirmPass">
                        </div>
{#                        <div class="md-form mb-4">#}
{#                            <input type="file" value="Upload Image" style="border: none" class="form-control" placeholder="upload" name="image">#}
{#                        </div>#}


{#                        upload image button#}


                        <div class="form-group m-3">
                            <label style="display: inline-block; font-size: 15px">Upload profile</label>
                            <input  style="display: inline-block; border: none;font-size: smaller;padding: 0;padding-top: 4px" required name="images" type="file" multiple
                                   class="form-control ">
                        </div>

{#                        {% for uri in url %}#}
{#                            <img src={{ uri }}>#}
{#                            <span>{{ uri }}</span>#}
{#                        {% endfor %}#}



                              <button class="btn btn-mid btn-success" style="border-radius: 20px;margin-left: 60px;margin-top: 10px;"> Sign up</button>              <span  style="font-size: 10px;color: grey;padding-left: 5px">Already have account? <span id="switch_to_signup" style="font-size: 8px ;color: blue" ><a href="{% url 'index' %}"> Login </a> </span></span>

                    </form>

                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
{#    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>#}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
