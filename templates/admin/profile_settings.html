{% extends 'admin/admin_main.html' %}
 {% block content %}

    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">
                    <em class="fa fa-home"></em>
                </a></li>
            <li class="active">Profile Settings</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Profile Settings</h1>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   Change Password
                    <span class="pull-right clickable panel-toggle panel-button-tab-left"><em
                                class="fa fa-toggle-up"></em></span></div>
                <div class="panel-body" style="min-height: 390px;max-height: 390px">


                    <div class="col-md-2" >
                    </div>

                    <div class="col-md-7" >

                        <div class="alert alert-primary" id="change_password_errors" role="alert" style="color: #155724;background-color: #d4edda;border-color: #c3e6cb;">
                            Everything is good to go!
                        </div>


                        <div class="row">
                            <label class="col-sm-4" style="padding: 12px 0px 20px 20px">Old Password :</label>
                        <div class="col-sm-8" style="padding-bottom: 20px">
                            <input type="text" placeholder="Old password" required class="form-control"
                                   id="old_pass">
                        </div>


                            <label class="col-sm-4" style="padding: 12px 0px 20px 20px">New Password :</label>
                            <div class="col-sm-8" style="padding-bottom: 20px">
                                <input type="text" placeholder="New password" required class="form-control"
                                       id="new_pass">
                            </div>


                            <label class="col-sm-4" style="padding: 12px 0px 20px 20px">Confirm Passowrd :</label>
                            <div class="col-sm-8">
                                <input type="text" style="padding-bottom: 20px" placeholder="Confirm password" required class="form-control"
                                       id="c_pass">
                            </div>

                            <button type="button" class="btn btn-primary btn-lg" id="change_password" style="float: right;
                            margin: 30px 10px 0px 0px">Change</button>


                        </div>

                    </div>

                    <div class="col-md-3">
                    </div>


                </div>

                </div>
            </div>
        </div><!--/.col-->




    <script>
      $(document).ready(function() {
        $('#profile_settings').addClass('active');
      });


    </script>

   {% endblock %}
